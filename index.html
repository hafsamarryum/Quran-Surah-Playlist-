<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/imgs/logo.png" alt="Spotify" />Quran Surahs playlist</li>
        </ul>
    </nav>

    <div class="container">
      <div class="surahList">
				<h1>Best of NCS - No Copyright Surahs</h1>
				<div class="surahItemContainer">
					<div class="surahItem">
						<img  alt="1" />
						<span class="surahName"></span>
						<span class="surahlistplay"> <span class="timestamp">06:05 </span><i id="0"  class="far surahItemPlay fa-lg fa-play-circle"></i> </span>
					</div>
					<div class="surahItem">
						<img  alt="2" />
						<span class="surahName"></span>
						<span class="surahlistplay"> <span class="timestamp">08:49 </span><i id="1" class="far surahItemPlay fa-lg fa-play-circle"></i>  </span>
					</div>
					<div class="surahItem">
						<img  alt="3" />
						<span class="surahName"></span>
						<span class="surahlistplay"> <span class="timestamp">06:13 </span><i id="2" class="far surahItemPlay fa-lg fa-play-circle"></i>  </span>
					</div>
					<div class="surahItem">
						<img  alt="4" />
						<span class="surahName"></span>
						<span class="surahlistplay"> <span class="timestamp">12:43 </span><i id="3" class="far surahItemPlay fa-lg fa-play-circle"></i>  </span>
					</div>
					<div class="surahItem">
						<img  alt="5" />
						<span class="surahName"></span>
						<span class="surahlistplay"> <span class="timestamp">30:05 </span><i id="4" class="far surahItemPlay fa-lg fa-play-circle"></i>  </span>
					</div>
					
				</div>
				
		</div>
    </div>

     <div class="bottom">
       <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
	   <div class="playSection">
	       <div class="surahInfo">
		       <img src="/imgs/musicplaying.gif" width="42px" id="gif" alt="imginsert" > 
		       <span id="masterSurahName">Surah AL Mulk</span>
	       </div>
			<div class="icons">
				  <!-- fontawsome icons -->
				<i id="previous" class="fa-solid fa-2x fa-backward-step" style="color: #ffffff;"></i>
				<i class="far fa-2x fa-play-circle" id="masterPlay"></i>
				<i id="next" class="fa-solid fa-2x fa-forward-step" style="color: #ffffff;"></i>
			</div>
		</div>
		 </div>
		 <!-- //font-awesome embedded -->
		 
   <script src="script.js"> 

   </script>
</body>
</html>
